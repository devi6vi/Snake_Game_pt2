<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>pink snake üçì</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  :root {
    --bg: #ffd6e8;
    --grid: #ffc1dc;
    --snake: #ff4d8d;
    --snake-head: #ff1f6d;
    --fruit: #dfb210;
    --card: rgba(255, 255, 255, 0.35);
    --text: #5a0031;
  }

  * {
    box-sizing: border-box;
    font-family: "Poppins", system-ui, sans-serif;
  }

  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ffd6e8, #ffb3d9);
    display: grid;
    place-items: center;
    color: var(--text);
  }

  .game-card {
    background: var(--card);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 16px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  }

  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    font-weight: 600;
  }

  .score {
    background: white;
    padding: 6px 14px;
    border-radius: 999px;
    font-size: 14px;
  }

  canvas {
    display: block;
    background:
      linear-gradient(0deg, transparent 24%, var(--grid) 25%, var(--grid) 26%, transparent 27%, transparent 74%, var(--grid) 75%, var(--grid) 76%, transparent 77%),
      linear-gradient(90deg, transparent 24%, var(--grid) 25%, var(--grid) 26%, transparent 27%, transparent 74%, var(--grid) 75%, var(--grid) 76%, transparent 77%);
    background-size: 40px 40px;
    border-radius: 16px;
  }

  .hint {
    margin-top: 10px;
    font-size: 12px;
    text-align: center;
    opacity: 0.7;
  }

  .overlay {
    position: absolute;
    inset: 0;
    display: grid;
    place-items: center;
    background: rgba(255, 182, 213, 0.7);
    backdrop-filter: blur(6px);
    border-radius: 20px;
    font-size: 18px;
    font-weight: 600;
    text-align: center;
    cursor: pointer;
  }
</style>
</head>

<body>
  <div class="game-card">
    <div class="top-bar">
      <div>üçì pink snake</div>
      <div class="score">score: <span id="score">0</span></div>
    </div>

    <div style="position: relative">
      <canvas id="game" width="400" height="400"></canvas>
      <div class="overlay" id="overlay">
        click to start üíñ<br/>
        <small>use arrow keys</small>
      </div>
    </div>

   

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");
  const overlay = document.getElementById("overlay");
  const scoreEl = document.getElementById("score");

  const size = 20;
  const tiles = canvas.width / size;

  let snake, fruit, dx, dy, score, running;

  function resetGame() {
    snake = [{ x: 8, y: 10 }];
    dx = 1;
    dy = 0;
    score = 0;
    scoreEl.textContent = score;
    fruit = spawnFruit();
    running = true;
  }

  function spawnFruit() {
    return {
      x: Math.floor(Math.random() * tiles),
      y: Math.floor(Math.random() * tiles)
    };
  }

  function drawSnake() {
    snake.forEach((s, i) => {
      ctx.fillStyle = i === 0 ? getCss("--snake-head") : getCss("--snake");
      ctx.beginPath();
      ctx.roundRect(s.x * size, s.y * size, size, size, 8);
      ctx.fill();
    });
  }

  function drawFruit() {
    ctx.fillStyle = getCss("--fruit");
    ctx.beginPath();
    ctx.arc(
      fruit.x * size + size / 2,
      fruit.y * size + size / 2,
      size / 2.5,
      0,
      Math.PI * 2
    );
    ctx.fill();
  }

  function update() {
    if (!running) return;

    const head = {
      x: snake[0].x + dx,
      y: snake[0].y + dy
    };

    if (
      head.x < 0 || head.y < 0 ||
      head.x >= tiles || head.y >= tiles ||
      snake.some(s => s.x === head.x && s.y === head.y)
    ) {
      running = false;
      overlay.innerHTML = "game over üíî<br/><small>click to restart</small>";
      overlay.style.display = "grid";
      return;
    }

    snake.unshift(head);

    if (head.x === fruit.x && head.y === fruit.y) {
      score++;
      scoreEl.textContent = score;
      fruit = spawnFruit();
    } else {
      snake.pop();
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawFruit();
    drawSnake();
  }

  function loop() {
    update();
    draw();
  }

  document.addEventListener("keydown", e => {
    if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -1; }
    if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = 1; }
    if (e.key === "ArrowLeft" && dx === 0) { dx = -1; dy = 0; }
    if (e.key === "ArrowRight" && dx === 0) { dx = 1; dy = 0; }
  });

  overlay.addEventListener("click", () => {
    overlay.style.display = "none";
    resetGame();
  });

  function getCss(name) {
    return getComputedStyle(document.documentElement).getPropertyValue(name);
  }

  setInterval(loop, 120);
</script>
</body>
</html>
